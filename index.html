<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="grid">
        <h2 align="center">Qr Code Generator</h2>
        <center><img src="" id="img" alt=""></center>
        <select name="" id="size">
            <option value="100">100X100</option>
            <option value="150">150X150</option>
            <option value="200">200X200</option>
            <option value="250" selected>250X250</option>
            <option value="300">300X300</option>
        </select>
        <br/>
        <textarea placeholder="Enter Your Required Text" id="qrtext" cols="40" rows="10"></textarea>
        <br/>
        <input type="submit" value="Generate QR" onclick="genQr()">
        <p>Developed By H Lohith</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
